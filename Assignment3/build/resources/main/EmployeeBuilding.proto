syntax = "proto3";

package protofiles;

message Person {
  int32 Employee_ID = 1;
  string First_Name = 2;
  string Last_Name = 3;
  string Email = 4;
  string Department = 5;
  string Building_Code = 6;
  int32 Floor_Number = 7;
}

message Building {
  string Building_Code = 1;
  int32 Total_Floor = 2;
  int32 Num_Companies = 3;
  string Cafeteria_Code = 4;
}